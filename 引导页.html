<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/Mobile.js" ></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/common.css" />
   
    <!-- <style type="text/css">
    	.mui-icon .mui-input-clear{float: right;margin-top: -40px;display: block;}
    </style> -->
</head>
<body class="mui-content color_blue">
	<div class="logo">
		<a href="#"><img src="img/logo.png"></a>
	</div>
	<!---------------轮播部分---------------------->
	<div id="slider" class="mui-slider" style="margin-top: 10%;" >
	  <div class="mui-slider-group mui-slider-loop">
	    <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
	    <div class="mui-slider-item mui-slider-item-duplicate">
	      <a href="#">
	        <img src="img/leading3.png">
	      </a>
	    </div>
	    <!-- 第一张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="img/leading1.png">
	      </a>
	    </div>
	    <!-- 第二张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	        <img src="img/leading2.png">
	      </a>
	    </div>
	    <!-- 第三张 -->
	    <div class="mui-slider-item">
	      <a href="#">
	       <img src="img/leading3.png">
	      </a>
	    </div>
	    <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	    <div class="mui-slider-item mui-slider-item-duplicate">
	      <a href="#">
	        <img src="img/leading1.png">
	      </a>
	    </div>
	  </div>
	  <div class="mui-slider-indicator">
	    <div class="mui-indicator mui-active"></div>
	    <div class="mui-indicator"></div>
	    <div class="mui-indicator"></div>
	  </div>
	</div>
   <div class="yindao">
	   	<button type="button" class="mui-btn mui-btn-blue" id="login_general">普通登录</button>
	    <button type="button" class="mui-btn mui-btn-blue" id="login_moved">动态密码登录</button>
   </div>
   <script type="text/javascript">
	    var slider = mui("#slider");
		slider.slider({
					interval: 3000
				});
	</script>
</body>
</html>
