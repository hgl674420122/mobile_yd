<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/common.css" />
   
</head>
<body class="mui-content color_blue">
	<div class="logo">
		<a href="#"><img src="img/logo.png"></a>
	</div>
	<form >
	    <div class="mui-input-row">
	        <input type="text" class="mui-input-clear" placeholder="请输入手机号" id="phone" value="13810001234">
	    </div>
	    <div class="mui-input-row">
	        <input type="text" class="mui-input-clear" id="num_dongtai" placeholder="请输入动态密码" value="503966">
	        <input type="button"  id="btn_dongtai" value="获取动态密码" onclick="settime(this)"/>
	    </div>
	    <script type="text/javascript"> 
			var countdown=60; 
			var timer;
			function settime(val) {
				timer = setTimeout(function(){ 
			    	settime(val); 
				},1000);
				if (countdown == 0) { 
					val.removeAttribute("disabled"); 
					val.value="获取动态密码";
					countdown = 60; 
					clearTimeout(timer);
				//alert("xxx");
				}else{
					val.setAttribute("disabled", true); 
					val.value= countdown + "s"; 
					countdown--; 
				} 
			} 
		</script>
	    <div class="mui-button-row">
	        <button type="button" class="mui-btn mui-btn-block " id="login_btn"  style="border:#fff thin solid;">登录</button>
	    </div>
	    <div class="ano_login">
    	 <a href="#" class="color_white">普通登录</a>
        </div>
    </form>
    <div class="version_num">
   	  <span>v2.0.0</span>
    </div>
   
</body>
</html>
